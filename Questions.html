    <div class="container">
         <div class="ccontainer">
            <div class="row no-gutters ">
              
                <div class="w-100 divider"></div>
                <div class="col-1">
                    <input class="wid-100" type="number" name="comq" id="cq" placeholder="Q">
                </div>
                <div class="w-100">
                </div>
                <div class="col-md-8 col-sm-6">
                    <select required="required" class="wid-100">
                        <option value="a1">Select shape to ques..</option>
                        <option value="a2">a2)------------</option>
                        <option value="a3">a3)add options</option>
